<mat-card>
    <mat-card-header>
        <mat-card-title> {{lang.trans('Upload')}} {{lang.trans(title)}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Progress</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td>{{ item?.file?.name }}</td>
                    <td>
                        <div class="progress" style="margin-bottom: 0;">
                            {{ item.progress}}%
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </td>

                    <td nowrap>
                        <button mat-button type="button" class="btn btn-success btn-xs" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                      <mat-icon>file_upload</mat-icon>
                      
                </button>

                    </td>
                </tr>
            </tbody>
        </table>
        <div class="button-row">
            <label class="mat-raised-button mat-primary"> Select File
            
            <input type="file" (change)="onChange($event)" [multiple]="multiple" style="display: none;"/>

    </label>
        </div>
    </mat-card-content>
</mat-card>
