<div class="page-wrap height-100 mat-bg-primary">

    <div class="session-form-hold">
        <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>

        <mat-card>
            <mat-card-content>

                <div class="text-center pb-1">
                    <img src="assets/images/logo-full.png" alt="" class="mb-05">
                    <p class="text-muted m-0">Account Activation</p>
                </div>
                <div *ngFor="let item of data.errors" class="p-1 mb-1 mat-bg-warn">
                    {{lang.trans(item)}}
                </div>
                <div *ngFor="let item of data.successes" class="p-1 mb-1 mat-bg-accent">
                    {{lang.trans(item)}}
                </div>
                <div class="text-center">

                    <a [routerLink]="'/login'" class="mat-primary text-center  ">Login</a>


                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
