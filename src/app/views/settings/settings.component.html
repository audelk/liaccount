<div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.sm="50">
        <mat-card class="p-0">
            <mat-card-title class="mat-bg-primary">
                <div class="card-title-text">Firmware Versions</div>
            </mat-card-title>
            <mat-card-content class="p-1">
                <div *ngIf="!loaded">
                    <mat-progress-bar [mode]="progressMode" [value]="done"></mat-progress-bar>
                </div>
                <mat-table [dataSource]="moduleData">
                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
                        <mat-cell *matCellDef="let user"> {{user.date}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="key">
                        <mat-header-cell *matHeaderCellDef> Module </mat-header-cell>
                        <mat-cell *matCellDef="let user"> {{user.key}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="version">
                        <mat-header-cell *matHeaderCellDef> Version </mat-header-cell>
                        <mat-cell *matCellDef="let user"> {{user.version}} </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
                    <mat-row *matRowDef="let moduleData; columns: columnsToDisplay"></mat-row>

                </mat-table>
            </mat-card-content>
        </mat-card>

    </div>
</div>
