<mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="item.formGroup" *ngFor="let item of questions" [editable]="isEditable">
        <form [formGroup]="item.formGroup">
            <ng-template matStepLabel>{{item.question}}</ng-template>
            <mat-form-field class="full-width">
                <input class="full-width" matInput placeholder="" formControlName="{{item.ctrlName}}">
            </mat-form-field>
            <div>
                <button mat-raised-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        Thank you for taking time answering the questions. Please click submit if nothing to change, otherwise click on the number to change answer.
        <BR>
        <div class="mt-1" style="margin-bottom:200px">
            <button mat-raised-button matStepperPrevious>Back</button>
            <button mat-raised-button color="accent" (click)="stepper.reset()">Reset</button>
            <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
        </div>
    </mat-step>
</mat-vertical-stepper>
